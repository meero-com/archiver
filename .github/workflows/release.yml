---
name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: "ubuntu-latest"
    name: "Release"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 23
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
